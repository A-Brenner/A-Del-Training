<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Del Safety Training Sections</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">{{ trainingProgram }}</h1>
      <div class="info-container row">
        <div class="translation-box">
          <p id="translation-info">Para videos en español haga clic aquí</p>
          <label class="switch">
            <input id="videoSwitch" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="login-info-box">
          <button id="login-info-btn" class="login-info-btn">
            Safety Source Login Info
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="login-info">
          <p>Username: &nbsp;&nbsp;ADel</p>
          <p>
            Password: &nbsp;&nbsp;<span class="underlined">A</span>del<span
              class="underlined"
              >S</span
            >afety#1
          </p>
        </div>
        <div class="warning-info">
          <h2>First Time?</h2>
          <p>
            Click the
            <span class="underlined">Login Info button</span> before clicking
            'Watch Video'
          </p>
          <p>Once you click 'Watch Video' you will need to log in</p>
        </div>
      </div>
    </div>
    <!-- End Modal-->
    <div
      class="section-container"
      *ngFor="let section of sectionsArr; let i = index"
    >
      <div class="row">
        <div class="column left">
          <h5>{{ section.sectionNo }}.</h5>
          <span
            class="dot"
            [style.background-color]="section.completed ? 'chartreuse' : 'grey'"
          ></span>
        </div>
        <div class="column right">
          <div class="section-title">
            <h5>{{ section.sectionName }}</h5>
          </div>
          <div class="section-info">
            <button id="{{ 'video-btn' + i }}" class="video-btn">
              Watch Video
            </button>
            <button
              id="{{ 'exam-btn' + i }}"
              class="exam-btn"
              [style.opacity]="section.videoWatched ? '1.0' : '0.5'"
              [style.pointer-events]="
                section.videoWatched ? 'initital' : 'none'
              "
            >
              Take Exam
            </button>
          </div>
        </div>
      </div>
    </div>
    <button id="submit-btn">Submit</button>
  </body>
</html>
