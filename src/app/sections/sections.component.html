<p>sections works! {{ trainingProgram }}</p>

<ng-template [ngIf]="latestTrainingProgram === 'newEmployees'">
  <h1 class="title">New Employees</h1>
  <ul *ngFor="let section of newEmployeeSections">
    <li>
      {{ section.sectionNo }}
      {{ section.sectionName }}
      {{ section.completed }}
      {{ section.link }}
    </li>
  </ul>
</ng-template>

<ng-template [ngIf]="latestTrainingProgram === 'officeEmployees'">
  <h1 class="title">Office Employees</h1>
  <ul *ngFor="let section of officeEmployeeSections">
    <li>
      {{ section.sectionNo }}
      {{ section.sectionName }}
      {{ section.completed }}
      {{ section.link }}
    </li>
  </ul>
</ng-template>
