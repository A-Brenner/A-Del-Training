{{ latestTrainingProgram }}

<!-- New Employees -->
<ng-template [ngIf]="latestTrainingProgram === 'newEmployees'">
  <h1 class="title">New Employees</h1>
  <div class="section-container" *ngFor="let section of sectionsArr">
    <div class="section-title">
      {{ section.sectionNo }}
      {{ section.sectionName }}
    </div>
    <div class="section-info">
      {{ section.completed }}
      {{ section.link }}
    </div>
  </div>
</ng-template>
