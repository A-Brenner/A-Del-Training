<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">{{ trainingProgram }}</h1>
    <div
      class="section-container"
      *ngFor="let section of sectionsArr; let i = index"
    >
      <div class="row">
        <div class="column left">
          <h5>{{ section.sectionNo }}.</h5>
          <p class="percentage">100%</p>
          <span class="dot"></span>
        </div>
        <div class="column right">
          <div class="section-title">
            <h5>{{ section.sectionName }}</h5>
          </div>
          <div class="section-info">
            <button id="{{ 'videoBtn' + i }}" class="videoBtn">
              Watch Video
            </button>
            <button id="{{ 'examBtn' + i }}" class="examBtn">Take Exam</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
