<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">{{ trainingProgram }}</h1>
      <div class="info-container row">
        <div class="translation-box">
          <p id="translation-info">Para videos en español haga clic aquí</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="login-info-box">
          <button id="login-info-btn" class="login-info">
            Safety Source Login Info
          </button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-info">{{ loginInfo }}</p>
      </div>
    </div>
    <div
      class="section-container"
      *ngFor="let section of sectionsArr; let i = index"
    >
      <div class="row">
        <div class="column left">
          <h5>{{ section.sectionNo }}.</h5>
          <span
            class="dot"
            [style.background-color]="section.completed ? 'chartreuse' : 'grey'"
          ></span>
        </div>
        <div class="column right">
          <div class="section-title">
            <h5>{{ section.sectionName }}</h5>
          </div>
          <div class="section-info">
            <button id="{{ 'videoBtn' + i }}" class="videoBtn">
              Watch Video
            </button>
            <button id="{{ 'examBtn' + i }}" class="examBtn">Take Exam</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
