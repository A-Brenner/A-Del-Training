<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Del Safety Training Programs</title>
  </head>
  <body>
    <h1>Safety Training Programs</h1>
    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Before Continuing</h2>
        <p class="modal-info">
          {{ modalInfo }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="column column-left">
        <div
          class="label-container"
          routerLink="/training-programs/sections"
          (click)="newEmployeesClicked()"
        >
          <h5 class="centered">New Employees</h5>
        </div>
        <div class="img-container">
          <input
            id="newEmployees"
            type="image"
            src="../assets/images/handshake.jpg"
            routerLink="/training-programs/sections"
            (click)="newEmployeesClicked()"
          />
        </div>
        <div
          class="label-container"
          routerLink="/training-programs/sections"
          (click)="fieldWorkersClicked()"
        >
          <h5 class="centered">Field Workers</h5>
        </div>
        <div class="img-container">
          <input
            id="field-worker"
            type="image"
            src="../assets/images/field-workers.jpg"
            routerLink="/training-programs/sections"
            (click)="fieldWorkersClicked()"
          />
        </div>
        <div
          class="label-container"
          routerLink="/training-programs/sections"
          (click)="shopWorkersClicked()"
        >
          <h5 class="centered" id="sw-label">Shop Workers & Mechanics</h5>
        </div>

        <div class="img-container">
          <input
            id="shop-worker"
            type="image"
            src="../assets/images/shop-worker.jpg"
            routerLink="/training-programs/sections"
            (click)="shopWorkersClicked()"
          />
        </div>
      </div>
      <div class="column column-right">
        <div
          class="label-container"
          routerLink="/training-programs/sections"
          (click)="officeEmployeesClicked()"
        >
          <h5 class="centered">Office Employees</h5>
        </div>

        <div class="img-container">
          <input
            id="office-employees"
            type="image"
            src="../assets/images/office-workers.jpg"
            routerLink="/training-programs/sections"
            (click)="officeEmployeesClicked()"
          />
        </div>
        <div
          class="label-container"
          routerLink="/training-programs/sections"
          (click)="foremanClicked()"
        >
          <h5 class="centered">Foreman</h5>
        </div>

        <div class="img-container">
          <input
            id="foreman"
            type="image"
            src="../assets/images/foreman.jpg"
            routerLink="/training-programs/sections"
            (click)="foremanClicked()"
          />
        </div>
        <div
          class="label-container"
          routerLink="/training-programs/sections"
          (click)="truckDriversClicked()"
        >
          <h5 class="centered">Truck Drivers</h5>
        </div>

        <div class="img-container">
          <input
            id="truck-drivers"
            type="image"
            src="../assets/images/truck.jpg"
            routerLink="/training-programs/sections"
            (click)="truckDriversClicked()"
          />
        </div>
      </div>
    </div>
  </body>
</html>
