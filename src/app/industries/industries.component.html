<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Safety Training Programs</h1>
    <div class="row">
      <div class="column">
        <div class="label-container">
          <h5 class="centered">New Employees</h5>
        </div>
        <div class="img-container">
          <input
            id="newEmployees"
            type="image"
            src="../assets/images/handshake.jpg"
          />
        </div>
        <div class="label-container">
          <h5 class="centered">Field Workers</h5>
        </div>
        <div class="img-container">
          <input
            id="field-worker"
            type="image"
            src="../assets/images/field-workers.jpg"
          />
        </div>
        <div class="label-container">
          <h5 class="centered">Shop Workers & Mechanics</h5>
        </div>

        <div class="img-container">
          <input
            id="shop-worker"
            type="image"
            src="../assets/images/shop-worker.jpg"
          />
        </div>
      </div>
      <div class="column">
        <div class="label-container">
          <h5 class="centered">Office Employees</h5>
        </div>

        <div class="img-container">
          <input
            id="office-employees"
            type="image"
            src="../assets/images/office-workers.jpg"
          />
        </div>
        <div class="label-container">
          <h5 class="centered">Foreman</h5>
        </div>

        <div class="img-container">
          <input id="foreman" type="image" src="../assets/images/foreman.jpg" />
        </div>
        <div class="label-container">
          <h5 class="centered">Truck Drivers</h5>
        </div>

        <div class="img-container">
          <input
            id="truck-drivers"
            type="image"
            src="../assets/images/truck.jpg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
